<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/fb.css">

    <title>LogIn Page</title>
</head>

<body>



    <div id="fb">
        <h1>facebook</h1>
    </div>

    </div>

    <div id="form1">
        <!-- <div class="msg1">Create User Name And Password </div> -->

        <input type="submit" value="Log In" id="cbtn" onclick="f1()">
